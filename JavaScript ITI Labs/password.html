<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Creative Web Page</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        .icon {
            text-align: center;
            cursor: pointer;
            border: 2px solid #000;
            border-radius: 10px;
            padding: 20px;
            background-color: #fff;
            transition: transform 0.2s;
        }

        .icon:hover {
            transform: scale(1.1);
        }

        .icon img {
            width: 100px;
            height: 100px;
        }

        #passwordTable {
            margin-top: 20px;
            font-size: 20px;
            text-align: center;
            border-collapse: collapse;
            width: 50%;
        }

        #passwordTable th, #passwordTable td {
            border: 1px solid #000;
            border-radius: 10px;
            padding: 8px;
        }

        #passwordTable th {
            background-color: #f2f2f2;
        }
    </style>
    <div class="container">
        <div class="icon" id="icon1" onclick="showPassword('icon1', 'Facebook')">
            <img src="icon1.png" alt="Icon 1">
            <p>Facebook</p>
        </div>
        <div class="icon" id="icon2" onclick="showPassword('icon2', 'Instagram')">
            <img src="icon2.png" alt="Icon 2">
            <p>Instagram</p>
        </div>
        <div class="icon" id="icon3" onclick="showPassword('icon3', 'GitHub')">
            <img src="icon3.png" alt="Icon 3">
            <p>GitHub</p>
        </div>
        <div class="icon" id="icon4" onclick="showPassword('icon4', 'LinkedIn')">
            <img src="icon4.png" alt="Icon 4">
            <p>LinkedIn</p>
        </div>
    </div>
    <table id="passwordTable">
        <thead>
            <tr>
                <th>Your Gmail</th>
                <th>Password</th>
            </tr>
        </thead>
        <tbody id="passwordTableBody">

        </tbody>
    </table>
</body>
</html>
